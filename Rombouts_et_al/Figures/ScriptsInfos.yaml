      defaults: 0
    - speed_max: 10.e+6
      defaults: 10.e+6
    - distance_norm_min: 0
      defaults: 0
    - distance_norm_max: 10.e+6
      defaults: 10.e+6
    - Mask_width: 400
      defaults: 400
    - t1: 0
      defaults: 0
    - t2: 10.e+6
      defaults: 10.e+6
    - X_field: clust_area_x
      defaults: clust_area_x
    - Y_field: Total_Density
      defaults: Total_Density
    - plot_width: 500
      defaults: 500
    - plot_height: 500
      defaults: 500
    - x_range: [2.5, 6.5]
      defaults: [2.5, 6.5]
    - y_range: [2, 7]
      defaults: [2, 7]
  - outputs: None

